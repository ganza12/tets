<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <script> 
    const getPOsts = () =>{
    //    document.getElementById('po').innerHTML = 'hello boris';
       axios.get('https://jsonplaceholder.typicode.com/posts')
       .then(Response =>{
         const myPosts =  Response.data;
         myPosts.forEach(element => {
            document.getElementById('po').innerHTML = `
             <h1>  ${element.title}</h1>
             <p style="color : grey">  ${element.body}</p> 
             `
             
         });
       })
       .catch()
    }
    </script>

<button onclick="getPOsts()"> display posts </button>


<p id="po"></p>
<div></div>
    
</body>
</html>
